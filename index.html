<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="icon.png">
<style>
  body {
    color: white;
    background-image: url('background.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
  }
  button {
    background-color: lightgrey;
    border: 2px solid black;
    border-radius: 5px;
  }
  input {
    background-color: lightgrey;
    border: 2px solid black;
    border-radius: 5px;
  }
  </style>
<title>Number Guesser</title>
<script>
  exit = "0"
  function RandomNumIn() {
    return Math.floor(Math.random() * (50 - 1 + 1)) + 1;
  }
  number = RandomNumIn();
  </script>
</head>
<body>
<center>
  <h1>Number Guesser</h1>
  <h3>Guess A Number Between 1 and 50</h3>
  <h4 id="h4">Please Enter A Number</h4>
  <input type="text" id="guessed" autofocus></input>
  <button onclick="Guess()">Guess</button><br><br>
  <button onclick="giveup()">Give up</button><br><br>
  <button onclick="window.location.reload()">Retry</button>
</center>
<script>
document.addEventListener("keypress", function(event) {
  if (event.keyCode == 13) {
    Guess();
  }
});
function Guess() {
  if (exit == "1"){
    return "0";
  }
  let text;
  const guessContainer = document.getElementById("guessed");
  let numb = Number(guessContainer.value)
  if (numb == null || numb == "" || isNaN(numb)) {
    text = "Please Enter A Valid Number";
  } 
  else {
    if (numb == number) {
      text = "Well Done. The Answer Was "+numb+"!"
      exit = "1"
    }
    else {
      if (numb > number) {
        text = "Lower Than "+numb
      }
      if (numb < number) {
        text = "Higher Than "+numb
      }
    }
  }
  document.getElementById("h4").innerHTML = text;
  document.getElementById("guessed").value = ""
}
function giveup() {
  if (exit == "1"){
    return "0";
  }
  text = "The Number Was "+number+"!"
  exit = "1"
  document.getElementById("h4").innerHTML = text;
}
</script>

</body>
</html>
